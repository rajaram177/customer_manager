<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
           background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.7s ease-in-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .btn-save {
            background: #22c55e;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            margin-right: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-save:hover {
            background: #16a34a;
        }

        .btn-back {
            background: rgba(238, 43, 144, 0.3);
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .btn-back:hover {
            background: rgba(238, 8, 169, 0.5);
            color: #333;
        }

        label {
            font-weight: 600;
        }

       .stylish-input {
        border: 2px solid #dee2e6;
        padding: 12px;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 15px;
    }

    .stylish-input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    .stylish-input:hover {
        border-color: #6a11cb;
    }

    .form-label {
        font-size: 15px;
        color: #444;
    }
    </style>
</head>

<body>

<div class="container">

    <!-- Title -->
    <h2 class="title mb-4">
        <i class="bi bi-pencil-square"></i> Customer Form
    </h2>

    <!-- Glass Card -->
    <div class="glass-card col-md-6 mx-auto">

       <form method="post" class="p-3">
    {% csrf_token %}

    <div class="row">
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label fw-semibold">{{ field.label }}</label>

            <input
                type="{{ field.field.widget.input_type }}"
                name="{{ field.name }}"
                value="{{ field.value|default:'' }}"
                class="form-control stylish-input"
                placeholder="Enter {{ field.label }}"
            >

            <!-- Error Message -->
            {% if field.errors %}
                <small class="text-danger">{{ field.errors|striptags }}</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-save">
            <i class="bi bi-check-circle"></i> Save
        </button>

        <a href="{% url 'customer_list' %}" class="btn btn-back">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</form>

    </div>
</div>

</body>
</html>
