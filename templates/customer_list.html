<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #f7f7f7, #76d6e3);
            min-height: 100vh;
            padding: 30px;
            font-family: 'Poppins', sans-serif;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.20);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Table style */
        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: rgba(0,0,0,0.7) !important;
            color: white;
            font-size: 18px;
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.01);
            transition: 0.2s;
        }

        /* Add Button */
        .add-btn {
            background: #22c55e;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .add-btn:hover {
            background: #16a34a;
            color: white;
        }

        /* Title */
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: rgb(255, 255, 255);
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

    </style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title">
            <i class="bi bi-people-fill"></i> Customer Management
        </h2>

        <a href="{% url 'customer_create' %}" class="btn add-btn">
            <i class="bi bi-plus-circle"></i> Add Customer
        </a>
    </div>

    <!-- Glass Card Table -->
    <div class="glass-card">

        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th><i class="bi bi-person-circle"></i> Name</th>
                    <th><i class="bi bi-envelope-fill"></i> Email</th>
                    <th><i class="bi bi-geo-alt-fill"></i> City</th>
                    <th><i class="bi bi-gear-fill"></i> Actions</th>
                </tr>
            </thead>

            <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.city }}</td>
                    <td>
                        <a href="{% url 'customer_update' customer.id %}" 
                           class="btn btn-warning btn-sm">
                           <i class="bi bi-pencil-square"></i>
                        </a>

                        <a href="{% url 'customer_delete' customer.id %}" 
                           class="btn btn-danger btn-sm">
                           <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>

            {% empty %}
                <tr>
                    <td colspan="4" class="text-muted">No Customers Available</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
